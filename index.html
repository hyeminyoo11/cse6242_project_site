<!DOCTYPE html>
<html>
<head>
  <title>My Tableau Dashboards</title>
</head>
<body>

  <!-- üåÜ Dashboard 1 -->
  <h1>üó∫Ô∏è Tableau Dashboard 1</h1>
  <div class='tableauPlaceholder' id='viz1' style='position: relative'>
    <noscript>
      <a href='#'>
        <img alt='Dashboard 1 (2)' src='https://public.tableau.com/static/images/CS/CSE6242_project_NYCcrime_dashboard/Dashboard12/1_rss.png' style='border: none' />
      </a>
    </noscript>
    <object class='tableauViz' style='display:none;'>
      <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
      <param name='embed_code_version' value='3' />
      <param name='site_root' value='' />
      <param name='name' value='CSE6242_project_NYCcrime_dashboard/Dashboard12' />
      <param name='tabs' value='no' />
      <param name='toolbar' value='yes' />
      <param name='static_image' value='https://public.tableau.com/static/images/CS/CSE6242_project_NYCcrime_dashboard/Dashboard12/1.png' />
      <param name='animate_transition' value='yes' />
      <param name='display_static_image' value='yes' />
      <param name='display_spinner' value='yes' />
      <param name='display_overlay' value='yes' />
      <param name='display_count' value='yes' />
      <param name='language' value='en-US' />
    </object>
  </div>

  <!-- Dashboard 1 Script -->
  <script type='text/javascript'>
    var divElement1 = document.getElementById('viz1');
    var vizElement1 = divElement1.getElementsByTagName('object')[0];
    if (divElement1.offsetWidth > 800) {
      vizElement1.style.minWidth = '1700px';
      vizElement1.style.maxWidth = '1800px';
      vizElement1.style.width = '100%';
      vizElement1.style.height = '1427px';
    } else if (divElement1.offsetWidth > 500) {
      vizElement1.style.minWidth = '1700px';
      vizElement1.style.maxWidth = '1800px';
      vizElement1.style.width = '100%';
      vizElement1.style.height = '1427px';
    } else {
      vizElement1.style.width = '100%';
      vizElement1.style.height = '1827px';
    }
    var scriptElement1 = document.createElement('script');
    scriptElement1.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizElement1.parentNode.insertBefore(scriptElement1, vizElement1);
  </script>
